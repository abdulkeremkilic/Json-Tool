<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JSON Tool</title>
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-V8D428SCK0"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "G-V8D428SCK0");
    </script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link rel="stylesheet" href="assets/css/jsonize.css" />
    <link rel="icon" type="image/svg+xml" href="icon.svg" />
  </head>

  <body>
    <nav class="navbar">
      <div class="navbar-brand" id="navbarBrand">
        <h1>JSON Tool</h1>
      </div>
      <div class="navbar-actions">
        <button
          class="theme-toggle"
          id="themeToggle"
          title="Toggle Dark Mode"
        >
          <i class="fas fa-moon"></i>
        </button>
      </div>
    </nav>

    <div class="app-container">
      <div class="main-content">
        <!-- Left Sidebar Ad -->
        <div class="ad-sidebar left-sidebar">
          <div class="ad-placeholder vertical">
            <span>Ad (160x600)</span>
          </div>
        </div>

        <!-- Left Panel: Input -->
        <div class="panel input-panel">
          <div class="panel-header">
            <h2>Input</h2>
            <div class="panel-actions">
              <button class="panel-btn" id="formatBtn" title="Format JSON">
                <i class="fas fa-indent"></i> Format
              </button>
              <button class="panel-btn" id="minifyBtn" title="Minify JSON">
                <i class="fas fa-compress"></i> Minify
              </button>
              <button class="panel-btn" id="clearBtn" title="Clear">
                <i class="fas fa-trash"></i>
              </button>
            </div>
          </div>
          <div class="panel-body">
            <textarea
              id="jsonInput"
              placeholder="Paste your JSON here..."
            ></textarea>
          </div>
        </div>

        <!-- Center Controls (Optional, can be in panels) -->
        <div class="center-controls">
           <button id="processBtn" class="action-btn" title="Process JSON">
            <i class="fas fa-arrow-right"></i>
          </button>
        </div>

        <!-- Right Panel: Output -->
        <div class="panel output-panel">
          <div class="panel-header">
            <h2>Tree View</h2>
            <div class="panel-actions">
              <div class="search-box">
                <input type="text" id="searchInline" placeholder="Search..." />
                <button id="searchBtn"><i class="fas fa-search"></i></button>
              </div>
              <button class="panel-btn" id="expandBtn" title="Expand All">
                <i class="fas fa-expand-arrows-alt"></i>
              </button>
              <button class="panel-btn" id="collapseBtn" title="Collapse All">
                <i class="fas fa-compress-arrows-alt"></i>
              </button>
            </div>
          </div>
          <div class="panel-body">
            <div id="output"></div>
          </div>
        </div>

        <!-- Right Sidebar Ad -->
        <div class="ad-sidebar">
          <div class="ad-placeholder vertical">
            <span>Ad (160x600)</span>
          </div>
        </div>
      </div>
    </div>
    <script src="assets/js/jsonize.js"></script>
  </body>
</html>
