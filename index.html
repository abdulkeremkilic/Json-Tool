<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JSON Tool</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link rel="stylesheet" href="assets/css/jsonize.css" />
    <link rel="icon" type="image/svg+xml" href="icon.svg" />
  </head>

  <body>
    <nav class="navbar">
      <div class="navbar-content">
        <div class="navbar-brand" id="navbarBrand">
          <h1>JSON Tool</h1>
        </div>
        <div class="navbar-actions">
          <button
            class="theme-toggle"
            id="themeToggle"
            title="Toggle Dark Mode"
          >
            <i class="fas fa-moon"></i>
          </button>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="main-panel">
        <div class="panel-header">
          <h2>JSON Tool</h2>
          <div class="panel-actions">
            <input
              type="text"
              id="searchInline"
              class="inline-input"
              placeholder="Search in JSON..."
              style="display: none"
            />
            <input
              type="text"
              id="scriptInline"
              class="inline-input"
              placeholder="data.filter(x => x.age > 25)"
              style="display: none"
            />

            <button class="panel-btn" id="searchBtn" title="Search">
              <i class="fas fa-search"></i>
            </button>
            <button class="panel-btn" id="scriptBtn" title="Run Script">
              <i class="fas fa-code"></i>
            </button>

            <div class="script-example-container">
              <button
                class="panel-btn"
                id="examplesBtn"
                title="Script Examples"
              >
                <i class="fas fa-lightbulb"></i>
              </button>
              <div class="script-example-popup" id="scriptExamplePopup">
                <h3>Script Examples</h3>
                <ul>
                  <li data-script="data.filter(x => x.age > 25)">
                    Filter by Age
                  </li>
                  <li data-script="data.map(x => x.name)">Get By Name</li>
                  <li
                    data-script="data.employees.filter(x => x.name.toLowerCase().includes('john'))"
                  >
                    Find Employee By Name
                  </li>
                </ul>
              </div>
            </div>
            <!-- Add this button after the examplesBtn in the panel-actions div -->
            <button
              class="panel-btn"
              id="beautifyBtn"
              title="Beautify/Minify JSON"
            >
              <i class="fas fa-magic"></i>
            </button>
            <button
              class="panel-btn"
              id="originalBtn"
              title="Restore Original JSON"
              style="display: none"
            >
              <i class="fas fa-undo"></i>
            </button>
          </div>
        </div>

        <div id="mainContent">
          <textarea
            id="jsonInput"
            placeholder="Paste your JSON here and press Enter to render..."
          ></textarea>
          <div id="output" style="display: none"></div>
        </div>

        <div class="action-buttons">
          <button id="renderBtn" class="action-btn">
            <i class="fas fa-arrow-down"></i>
            Render
          </button>
          <button
            id="reverseBtn"
            class="action-btn reverse-btn"
            style="display: none"
          >
            <i class="fas fa-arrow-up"></i>
            Back to Text
          </button>
        </div>
      </div>
    </div>

    <div id="contactSupport">
      <h6>v1.6</h6>
      <h5>Work In Progress</h5>
      <h4>Please Contact Abdulkerem Kılıç For Suggestions</h4>
    </div>
    <script src="assets/js/jsonize.js"></script>
  </body>
</html>
